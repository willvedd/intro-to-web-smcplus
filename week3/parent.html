<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div class="parent">
	<div class="child"></div><!-- white -->
	<div class="child-1"></div><!-- blue -->
	<div class="child-fixed"></div><!-- black -->
</div>


<style type="text/css">
	
.parent{
	position: relative;
	height: 500px;
	width: 100%;
	background-color: red;
}
.child{
	position: absolute;
	background-color: white;
	height: 100px;
	width: 100px;
	top: 50%;
	left: 50%;
	display: inline-block;
	display: block;
	display: inline;
}
.child-1{
	position: relative;
	background-color: blue;
	height: 100px;
	width: 100px;
	margin: 0 auto;
}

.child-fixed{
	position: fixed;
	background-color: black;
	width: 50%;
	height: 30px;
}

body{
	margin: 0;

}

</style>

</body>
</html>
